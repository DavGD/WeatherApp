{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>WeatherApp</title>
    <link rel="stylesheet" type="text/css" href="{% static 'weather/style.css' %}">
  </head>
  <body>
    <div class="main-site">
      <header class="logo-name"
        <div class="logo-img"
          <h1>WeatherApp</h1>
        </div>
      </header>
      <div class="for-main">
        <div class="list-items">
          <div class="city-field">
            <h2>Select your city:</h2>
            <form method="POST" class="city-form">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="search" class="search city">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
